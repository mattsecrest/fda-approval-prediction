{% extends "base.html" %}
{% block content %}
<body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h1>Predict drug approval based on clinical trial results</h1>
			<h5>Input an abstract of a phase 2 or phase 3 clinical trial here</h5>
				<form action="" method="post" novalidate>
				    {{ form.hidden_tag() }}
					<p>
					{{form.abstract(rows=10,cols=80)}}
					</p>
					<p>{{ form.submit() }}</p>
				</form>
        </div>
      </div>
    </div>
</body>

{% endblock %}
